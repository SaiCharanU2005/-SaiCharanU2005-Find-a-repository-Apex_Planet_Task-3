<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Image Carousel & Tech Jokes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚡Image Carousel & Tech Jokes ⚡</h1>


    <div class="card neon-box">
      <h2>Image Carousel</h2>
      <div class="carousel">
        <button id="prev" class="nav-btn">◀️</button>
        <div class="carousel-track">

        </div>
        <button id="next" class="nav-btn">▶️</button>
      </div>
    </div>

    <div class="card neon-box">
      <h2>Joke Generator</h2>
      <button id="jokeBtn" class="neon-btn">Tell Me A Joke</button>
      <p id="jokeText" class="joke">Ready when you are...</p>
      <div id="spinner" style="display:none; font-size: 1.5rem;">⌛</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
